{% extends 'base.html' %}

{% block content %}
  <h2>Product List</h2>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Price</th>
        <th>Quantity</th>
      </tr>
    </thead>
    <tbody>
      {% for product in products %}
        <tr>
          <td>{{ product.name }}</td>
          <td>{{ product.description }}</td>
          <td>{{ product.price }}</td>
          <td>{{ product.quantity }}</td>
        </tr>
      {% empty %}
        <tr>
          <td colspan="4">No products found.</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
